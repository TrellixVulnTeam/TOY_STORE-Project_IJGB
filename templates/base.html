<!doctype html>
<html>
  
  <head>
    <style>
      body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          height: 1200px;
          background-color: red; /* For browsers that do not support gradients */
          background-image: linear-gradient(lightpink, lightblue,purple);
          }
      .center {
            margin: auto;
            width: 15%;
            padding: 10px;
          }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>

  <body>
    
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
