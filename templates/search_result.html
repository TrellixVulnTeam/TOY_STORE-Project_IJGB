{% for toy in toys %}
  <!-- {% set count = count + 1 %} -->
  <p><b>Toy :{{loop.index}} </b></p>
  <p><b>Toy name:</b>

  </p>
  <p><b>Toy Description: </b> {{toy.toy_description}}</p>
  <!-- <p><b>Toy Category: </b> </p>
  <p><b>Price:</b></p>
  <p><b>Shop Name:</b> </p> -->

{% endfor %}
