{% extends 'base.html' %}

{% block body %}
  <img class="center" src="static/rainbowbear.jpg" width= "200" height = "250">
  <img class="center" src="/static/Gient bears.jpg" width="200" height="250">
  <img class="center" src="/static/Squishmallow.jpg" width="200" height="250">
  <img class="center" src="/static/Llama Squishmallow-.jpg" width="200" height="250">
  <img class="center" src="/static/barbie 1.jpg" width="200" height="250">
  


{% for toy in toys %}
  <p><b>Toy :{{loop.index}} </b></p>
  <p><b>Toy name:</b>
    <a href="/toy_details/{{toy.toy_id}}" target="_blank"> {{toy.toy_name}}</a> 
  </p>
  <p><b>Toy Description: </b> {{toy.toy_description}}</p>
  <img src="static/{{toy.toy_image}}" width="200" height="250" /><br>
  
  
{% endfor %}

<img class="center" src="/static/Barbie.jpg" width="200" height="250">

{% endblock %}
